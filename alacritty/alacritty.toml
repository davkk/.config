import = ["~/.config/alacritty/theme.toml"]

live_config_reload = true

[shell]
program = "/usr/bin/zsh"
args = ["-l"]

[window]
dynamic_padding = true
opacity = 0.85
blur = true
startup_mode = "Windowed"
decorations_theme_variant = "Dark"

[window.padding]
x = 10
y = 10

[scrolling]
history = 0
multiplier = 3

[font]
size = 22.0

[font.normal]
family = "Input Nonicons"
style = "Regular"

[font.bold]
family = "Input Nonicons"
style = "Bold"

[font.italic]
family = "Input Nonicons"
style = "Italic"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "#000000"

[colors.cursor]
text = "#000000"
cursor = "#e0def4"

[cursor]
style = "Block"
unfocused_hollow = true
thickness = 0.2

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
