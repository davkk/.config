# Allows vim to display colors correctly.
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"

set -s set-clipboard on

set-option -g mouse on
set-window-option -gq utf8 on

set-option -g detach-on-destroy off

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

source-file ~/.config/tmux/styles.conf

set -g prefix C-f
unbind C-b
bind-key C-f send-prefix

bind C-l send-keys 'C-l'

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display " ï€¡  Tmux successfully reloaded!"

# vim-like pane switching
bind ^ last-window
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi C-left resize-pane -L 3
bind-key -T copy-mode-vi C-down resize-pane -D 3
bind-key -T copy-mode-vi C-up resize-pane -U 3
bind-key -T copy-mode-vi C-right resize-pane -R 3

set -g base-index 1
setw -g pane-base-index 1

set-option -g renumber-windows on

set -s escape-time 50 # to avoid strange characters appearing

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

set -g focus-event on

set-option -g history-limit 1000000

set -g set-titles on
set -g set-titles-string "#T"

bind-key -r f run-shell "tmux neww ~/.config/.scripts/tmux-sessionizer"
bind-key -r . run-shell "~/.config/.scripts/tmux-sessionizer ~/.config"

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

set -g @resurrect-dir '~/.tmux/resurrect'

