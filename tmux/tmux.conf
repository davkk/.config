source-file ~/.config/tmux/styles.conf

set -g default-terminal "tmux-256color"
set -ga terminal-features ",xterm-256color:RGB"
set -ga terminal-overrides ",alacritty:RGB"

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set-window-option -gq utf8 on
set-window-option -g mode-keys vi

set-option -g default-shell /usr/bin/zsh

set -s set-clipboard on

set-option -g mouse on
set -g focus-event on

set-option -g detach-on-destroy off

set -s escape-time 50

set-option -g history-limit 1000000

set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

set -g prefix C-f
unbind C-b
bind-key C-f send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display " ï€¡  Tmux successfully reloaded!"

bind -n S-Left previous-window
bind -n S-Right next-window

bind k select-pane -U
bind C-k select-pane -U
bind j select-pane -D
bind C-j select-pane -D
bind h select-pane -L
bind C-h select-pane -L
bind l select-pane -R
bind C-l select-pane -R

bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

bind-key -T copy-mode-vi C-h resize-pane -L 3
bind-key -T copy-mode-vi C-j resize-pane -D 3
bind-key -T copy-mode-vi C-k resize-pane -U 3
bind-key -T copy-mode-vi C-l resize-pane -R 3

bind-key -r f run-shell "tmux popup -T 'Open as window' -E ~/.config/.scripts/tmux-windowizer"
bind-key -r F run-shell "tmux popup -T 'Open as session' -E ~/.config/.scripts/tmux-sessionizer"
bind-key -r . run-shell "~/.config/.scripts/tmux-sessionizer ~/.config"
